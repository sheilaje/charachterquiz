<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Character Quiz</title>
  </head>
  <body>
    <h1>Friends Character Quiz</h1>

    <div class="container">

        <h4>Answer the following questions to determine what <strong>Friends</strong> character you are:</h4>
        <form id="formid">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for"abortion">1) What's your favorite food?</label>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="burger">Burger
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="pizza">Pizza
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="noodles">Noodles
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for"favcolor">2)What color do you like?</label>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="blue">Blue
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="red">Red
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="pink">Pink
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for"value">3)What do you value most?</label>
          <div class="radio">
            <label>
              <input type="radio" name="value" value="funny">Being Funny
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="value" value="smart">Being Smart
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="value" value="pretty">Being Pretty
            </label>
          </div>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>

      <div class="output"></div>
        <div class="joey">
          <h2>You're Joey!</h2>
          <img src="img/joey.jpg" alt="Picture of Joey">
        </div>

        <div class="chandler">
          <h2>You're Chandler!</h2>
          <img src="img/chandler.jpg" alt="Picture of chandler">
        </div>

        <div class="ross">
          <h2>You're Ross!</h2>
          <img src="img/ross.jpg" alt="Picture of Ross">
        </div>

        <div class="monica">
          <h2>You're Monica!</h2>
          <img src="img/monica.jpg" alt="Picture of Monica">
        </div>

        <div class="rachel">
          <h2>You're Rachel!</h2>
          <img src="img/rachel.jpg" alt="Picture of Rachel">
        </div>

        <div class="phoebe">
          <h2>You're Phoebe!</h2>
          <img src="img/phoebe.jpg" alt="Picture of phoebe">
        </div>

      </div>
    </div>
  </body>
</html>
